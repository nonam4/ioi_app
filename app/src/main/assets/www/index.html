<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src='js/axios.min.js'></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/load.css" />
        <link href='icons/css/all.min.css' rel='stylesheet'>

        <title>Mundo Eletrônico</title>
    </head>
    <body onload="autenticacao()">
        <template id='tLoad'>
            <div id='load'>
                <img src='img/icon.png'>
                <div class='loading'>
                    <div class='loader center'><span></span></div>
                </div>
            </div>
        </template>

        <template id='tAtendimentos'>
            <div id='header'>
                <div class='header-text'>Atendimentos</div>
                <div class='header-menu' onmouseover='mostrarAcoes(this)' onmouseout='esconderAcoes(this)'>
                    <i class='fas fa-ellipsis-v' title='Ações'></i>
                </div>
                <div class='header-menu-content'>
                    <button onclick='atualizar()'>Atualizar</button>
                    <button onclick='logout()'>Sair</button>
                </div>
            </div>
            <div id='listagem'></div>
        </template>
        
        <template id='tAtendimento'>
            <div class='atendimento' onclick='expandirAtendimento()'>
                <div class='atendimento-header'>
                    <div class='atendimento-titulo'>
                        <div class='atendimento-titulo cliente' id='cliente'></div>
                        <div class='atendimento-titulo' id='ordem'></div>
                    </div>
                    <div class='atendimento-dados'>
                        <div class='atendimento-dados'>
                            <i class='fas fa-clock' title='Horário'></i>
                        </div>
                        <div class='atendimento-dados' id='horario'></div>
                    </div>
                </div>
                <div class='atendimento-motivo' id='motivo'></div>
            </div>
        </template>

        <template id='tAtendimentoExpandido'>

        </template>

        <template id='tLogin'>
            <div id='login'>
                <img src='img/icon.png'/>
                <div>
                    <div class='group'>
                        <input id='usuario' class='inpt' type='text' required onkeyup='enterPressed(event)'>
                        <span class='highlight'></span>
                        <span class='bar'></span>
                        <label class='lbl'>Usuario</label>
                    </div>
                    <div class='group'>
                        <input id='senha' class='inpt' type='password' required onkeyup='enterPressed(event)'>
                        <span class='highlight'></span>
                        <span class='bar'></span>
                        <label class='lbl'>Senha</label>
                    </div>
                    <button type='button' onclick='conferirDados()'>ENTRAR</button>
                </div>
            </div>
        </template>

        <div id='login'>
            <img src='img/icon.png'/>
            <div>
                <div class='group'>
                    <input id='usuario' class='inpt' type='text' required onkeyup='enterPressed(event)'>
                    <span class='highlight'></span>
                    <span class='bar'></span>
                    <label class='lbl'>Usuario</label>
                </div>
                <div class='group'>
                    <input id='senha' class='inpt' type='password' required onkeyup='enterPressed(event)'>
                    <span class='highlight'></span>
                    <span class='bar'></span>
                    <label class='lbl'>Senha</label>
                </div>
                <button type='button' onclick='conferirDados()'>ENTRAR</button>
            </div>
        </div>



        <div id='atendimentoExpandido'>
            <div class='expandido-header'>
                <i class='fas fa-times' title='Fechar'></i>
                <div id='cliente'>Mundo Eletrônico</div>
                <div id='chave'>0000000000000</div>
            </div>
            <div class='expandido-detalhes'>
                <section>
                    <i class='fas fa-map-marked-alt' title='Localização'></i>
                    <a href='http://maps.google.com/maps?q=rua+joão+januário+ayroso+1825+jaragua+do+sul'>Rua João Januário Ayroso, 1825 - Sala 1 - Jaraguá do Sul, SC</a>
                </section>
                <section>
                    <i class='fas fa-phone' title='Contato'></i>
                    <div class='spacer'>
                        <a href='tel:(47)3370-1881'>(47) 3370-1881</a>
                        |
                        <a href='tel:(47)99964-9667'>(47) 99964-9667</a>
                    </div>
                </section>
                <section>
                    <i class='far fa-window-alt' title='Sistema'></i>
                    <div class='spacer'>Versão 0.2.6 - Pc do Carlos</div>
                </section>
                <section class='motivos'>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo1" name="motivo">
                        <label for="motivo1">Motivo 1</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo2" name="motivo">
                        <label for="motivo2">Motivo 2</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo3" name="motivo">
                        <label for="motivo3">Motivo 3</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo4" name="motivo">
                        <label for="motivo4">Motivo 4</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo5" name="motivo">
                        <label for="motivo5">Motivo 5</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo6" name="motivo">
                        <label for="motivo6">Motivo 6</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo7" name="motivo">
                        <label for="motivo7">Motivo 7</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo8" name="motivo">
                        <label for="motivo8">Motivo 8</label>
    
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo9" name="motivo">
                        <label for="motivo9">Motivo 9</label>
                    </div>
                    <div class='motivo'>
                        <input type="checkbox" id="motivo10" name="motivo">
                        <label for="motivo10">Motivo 10</label>
                    </div>
                </section>
            </div>
        </div>




        <div id='messages'></div>
        <div id='error'></div>
    </body>
</html>
